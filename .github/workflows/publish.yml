name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Match tags starting with 'v', e.g., v0.1.5, v1.0.0
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication (Trusted Publishing)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # Note: For better security, consider using npm Trusted Publishing instead of NPM_TOKEN
        # Setup: https://docs.npmjs.com/trusted-publishing
        # After setup, you can remove the NODE_AUTH_TOKEN env and use OIDC authentication
