name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Match tags starting with 'v', e.g., v0.1.5, v1.0.0
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication (Trusted Publishing)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          # Using OIDC authentication (Trusted Publishing)
          # No NODE_AUTH_TOKEN needed if Trusted Publishing is configured

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        run: pnpm publish --no-git-checks --access public
        # Using OIDC authentication (Trusted Publishing)
        # Make sure Trusted Publishing is configured in npm: https://docs.npmjs.com/trusted-publishing
        # If not configured, uncomment the env below and add NPM_TOKEN to GitHub Secrets
        # env:
        #   NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
